<div>
    <h2>Cart</h2>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Added Items</th>
                    <th>Size</th>
                    <th>Color</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="d-flex gap-2 align-items-center">
                        <img [src]="addedProduct.img" alt="Product" width="50px" height="50px">
                        <div>
                            <p style="margin: 0;">{{addedProduct.name}}</p>
                             <p style="margin: 0;">{{addedProduct.desc.slice(0, 100) + '...'}}</p>
                        </div>
                    </td>
                    <td>{{ addedProduct.size }}</td>
                    <td>{{ addedProduct.color }}</td>
                    <td>{{ addedProduct.price | currency: 'INR' }}</td>
                    <td>
                        <button (click)="removeFromCart()">
                            <mat-icon>remove</mat-icon>
                        </button>
                        <p>{{cartItems.length}}</p>
                        <button (click)="addToCart()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </td>
                    <!-- <td>{{ item.total | currency: 'INR' }}</td> -->
                     <td>{{total}}</td>
                    <!-- <td>
                        <button (click)="deleteItem(item.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
