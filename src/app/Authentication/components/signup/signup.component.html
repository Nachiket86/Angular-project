<div class="p-2">
    <form [formGroup]="signUpForm" autocomplete="off" (ngSubmit)="onSignUp()">
        <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>UserName</mat-label>
            <input matInput formControlName="userName" placeholder="Enter your username">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your password">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password" placeholder="Enter your confirm password">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email">
        </mat-form-field>
        <div class="d-flex justify-content-center mt-2">
            <button type="submit" class="w-100 btn-grad">Sign Up</button>
        </div>
    </form>
</div>
